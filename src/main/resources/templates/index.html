<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Shopping list Wolska</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne+Mono">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header>
    <h1>SHOPPING LIST WOLSKA</h1>
</header>
<div class="bg"></div>
<div class="container pt-3">

    <form method="post" th:object="${zakup}" th:action="@{/save}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group col-4">
            <input class="form-control" type="text" placeholder="Item" th:field="*{name}" required>
        </div>
        <div class="form-group col-10">
            <input class="form-control" type="text" placeholder="Comment" th:field="*{comment}">
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" id="exampleCheck1" type="checkbox" placeholder="sdffsd"
                       th:field="*{inProcess}">
                <label class="form-check-label" for="exampleCheck1">In process</label>
                <button class="button" onmouseover="over1()" onmouseout="out1()" type="submit" id="b1">Save</button>
            </div>
        </div>


    </form>

    <hr>
    <h1 th:text="${result}"></h1>
    <ul>
        <li th:each="zakup : ${zakupy}">
            <table style="width: 100%">
                <thead>
                <tr>
                    <th colspan="2">
                        <h4 th:text="${zakup.name}"></h4>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="2">
                        <span th:text="${zakup.comment}"></span>
                    </td>
                </tr>
                <tr>
                    <td style="width: 140px">
                        <form method="post" th:action="@{/in-progress(zakupId=${zakup.id})}">
                            <button type="submit" th:if="${zakup.inProcess}" class="red">In
                                Progress
                            </button>
                            <button type="submit" th:id="'but' + ${zakup.id}" th:if="${!zakup.inProcess}" class="button"
                                    onmouseover="over2(id)"
                                    onmouseout="out2(id)">
                                In Progress
                            </button>

                        </form>
                    </td>
                    <td>
                        <form method="post" th:action="@{/update(zakupId=${zakup.id})}">
                            <button type="submit" th:id="'up' + ${zakup.id}" class="button" onmouseover="over3(id)"
                                    onmouseout="out2(id)">
                                Update
                            </button>
                        </form>
                    </td>
                    <td style="text-align: right">
                        <form method="post" th:action="@{/delete(zakupId=${zakup.id})}">
                            <button type="submit" th:id="'d' + ${zakup.id}" class="button" onmouseover="over2(id)"
                                    onmouseout="out2(id)"
                                    onclick="return confirm_delete()">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>

                </tbody>
            </table>
            <hr>
        </li>
    </ul>
</div>
<footer class="mt-auto">
    Developed by Vitaliy Arkhanhelski
</footer>

<script src="js.js"></script>
</body>
</html>
